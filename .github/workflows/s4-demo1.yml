name: S4 - Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main # main
      - "dev-*" # dev-new dev-this-new
      - "feat/**" # feat/new feat/new/button
  Workflow_dispatch:
  push:
    branches:
      - main # main
      - "dev-*" # dev-new dev-this-new
      - "feat/**" # feat/new feat/new/button
    paths-ignore:
      - ".github/workflows/*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Section 04 Workflows and Events
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
